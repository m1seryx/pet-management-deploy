<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - PetCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        
        .success-icon::before {
            content: "âœ“";
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .payment-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Payment Successful!</h1>
        <p class="message">Thank you for your payment. Your transaction has been completed successfully.</p>
        
        <div id="payment-info">
            <div class="loading"></div>
            <span>Processing payment information...</span>
        </div>
        
        <div id="payment-details" style="display: none;" class="payment-details">
            <div class="detail-row">
                <span>Payment ID:</span>
                <span id="payment-id">-</span>
            </div>
            <div class="detail-row">
                <span>Payer ID:</span>
                <span id="payer-id">-</span>
            </div>
            <div class="detail-row">
                <span>Status:</span>
                <span style="color: #4CAF50;">Completed</span>
            </div>
        </div>
        
        <div id="error-message" style="display: none;" class="error">
            Payment verification failed. Please contact support if this issue persists.
        </div>
        
        <a href="/" class="btn" id="return-btn">Return to Dashboard</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const payerId = urlParams.get('PayerID');
        
        // Display payment information
        function displayPaymentInfo() {
            const paymentDetails = document.getElementById('payment-details');
            const paymentInfo = document.getElementById('payment-info');
            const errorMessage = document.getElementById('error-message');
            
            if (token && payerId) {
                document.getElementById('payment-id').textContent = token;
                document.getElementById('payer-id').textContent = payerId;
                
                paymentDetails.style.display = 'block';
                paymentInfo.style.display = 'none';
                
                // Store payment info for the main app
                try {
                    localStorage.setItem('paypal_payment_complete', 'true');
                    localStorage.setItem('paypal_token', token);
                    localStorage.setItem('paypal_payer_id', payerId);
                    
                    // Notify parent window (if opened in popup)
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'paypal-payment-complete',
                            orderID: token,
                            payerID: payerId
                        }, '*');
                    }
                } catch (e) {
                    console.error('Failed to store payment info:', e);
                }
            } else {
                errorMessage.style.display = 'block';
                paymentInfo.style.display = 'none';
            }
        }
        
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            const returnBtn = document.getElementById('return-btn');
            returnBtn.click();
        }, 5000);
        
        // Display payment info immediately
        displayPaymentInfo();
    </script>
</body>
</html>
